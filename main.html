    <body>
        <div id="main">
            <div id="leftPanel">
                <div id="profile">
                    <span id="profileUserName">user@company.com</span>

                        </div>

                        </div>
                    </div>
                    <div id="rightPanel">
                        <div id="rightPanelHeader"></div>
                        <div id="rightPanelUsers">
