<!DOCTYPE html>
<html>
    <head>
        <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
        <script src="/js/firebase-init.js"></script>
        <style>
            div {
                border: 1px solid lightgray;
            }
            #main {
                display: grid;
                grid-template-columns: 220px auto;
            }
            #mainLeftPanel {
                display: grid;
                grid-template-columns: auto 200px;
            }

            #rightPanel {
                display: grid;
                grid-template-rows: 40px auto;
            }
        </style>

        <script src="/js/poster.js"></script>
    </head>
    <body>
        <div id="main">
            <div id="leftPanel">
                <div id="profile">
                    <span id="profileUserName">user@company.com</span>
                    <br/>
                    <span id="profileFullName">Firstname Lastname</span>
                </div>
                <div id="channels">
                    #general<br/>
                    #random
                </div>
            </div>
            <div id="mainPanel">
                <div id="topPanel">
                    <div id="topLeftPanel">
                        <div id="topLeftUpperPanel">
                            <span>#general</span>
                        </div>
                        <div id="topLeftBottomPanel">
                            
                        </div>
                    </div>
                    <div id="topRightPanel">
                        
                    </div>
                </div>
                <div id="mainLeftPanel">
                    <div>
                        <div id="messages">

                        </div>
                        <div id="input">
                            <button type="button" id="inputButton">+</button>
                            <input type="text" id="inputText"></input>
                        </div>
                    </div>
                    <div id="rightPanel">
                        <div id="rightPanelHeader"></div>
                        <div id="rightPanelUsers">
                            <ul id="userList">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
